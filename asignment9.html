<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Operators</title>
</head>
<body>
  <h1>Check the console for the JavaScript output</h1>
  <script>
    
    let x = 10;
    let y = 20; 

    console.log("Comparison Operators:");
    console.log(`Is x equal to y? ${x == y}`); 
    console.log(`Is x not equal to y? ${x != y}`); 
    console.log(`Is x greater than y? ${x > y}`); 
    console.log(`Is x less than y? ${x < y}`); 
    console.log(`Is x greater than or equal to y? ${x >= y}`); 
    console.log(`Is x less than or equal to y? ${x <= y}`); 

    console.log("\nLogical Operators:");
    let a = true;
    let b = false;

    console.log(`a && b (Logical AND): ${a && b}`); 
    console.log(`a || b (Logical OR): ${a || b}`); 

    console.log("\nTernary Operator:");
    let result = x > y ? "x is greater than y" : "x is not greater than y";
    console.log(result); 
  </script>
</body>
</html>
