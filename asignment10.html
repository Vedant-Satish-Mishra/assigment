<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User-Defined Function Example</title>
</head>
<body>
  <h1>to know my user define function</h1>
  <button onclick="greetUser()">Click here</button>

  <script>
    
    function greetUser() {
      alert("Hello! Welcome to JavaScript Functions.");
    }
  </script>
</body>
</html>
