<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td align="center">Enter your <br>password</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td align="center">Enter your email</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td align="center">Select your DOB</td>
            <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <td align="center">Select your DOM</td>
            <td><input type="month" name="dob" required></td>
        </tr>
        <tr>
            <td align="center">Select your DOB with Time</td>
            <td><input type="datetime-local" name="dob" required></td>
        </tr>
        <tr>
            <td align="center">Select your age</td>
            <td><input type="number" name="dob" required min="1"
                 max="100"></td>
        </tr>
        <tr>    
            <td align="center">HOW MUCH YOU LIKE</td>
            <td><input type="range" name="range" required></td>
        </tr>
    </table>
</body>
</html>
