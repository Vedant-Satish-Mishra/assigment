<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container"></div>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter your first number" >
    <select name="operation" id="operation"  required>
        <option value="">Select your operation</option>
        <option value="addition">+</option>
        <option value="substraction">-</option>
        <option value="multiplication">*</option>
        <option value="division">/</option>
    </select>
    <input type="number" id="num2" placeholder="Enter your second number">
    <br>
    <br>
    <button onclick="calculate()" >Calculate</button>
    <input type="text" id="result" class="result" placeholder="Result" readonly>
    </div>
    
    <script>
        function calculate() {
          const num1 = parseFloat(document.getElementById("num1").value);
          const num2 = parseFloat(document.getElementById("num2").value);
          const operation = document.getElementById("operation").value;
          const resultElement = document.getElementById("result");
    
          if (isNaN(num1) || isNaN(num2)) {
            resultElement.textContent = "Please enter valid numbers.";
            return;
          }
    
          let result;
          switch (operation) {
            case "addition":
              result = num1 + num2;
              break;
            case "subtraction":
              result = num1 - num2;
              break;
            case "multiplication":
              result = num1 * num2;
              break;
            case "division":
              if (num2 === 0) {
                resultElement.textContent = "Cannot divide by zero.";
                return;
              }
              result = num1 / num2;
              break;
            default:
              resultElement.textContent = "Please select an operation.";
              return;
          }
    
          resultElement.value = result;
        }
      </script>
</body>
</html>
